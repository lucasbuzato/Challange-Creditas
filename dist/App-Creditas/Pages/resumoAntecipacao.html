<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Resumo da Antecipação</title>
</head>

<body>
    <section class="bg-background font-poppins w-screen min-h-dvh">
        <div class="px-5 pt-16">

                <a href="../Pages/anteciparBoletos.html">
                    <img class="absolute left-0" src="../imgs/Frame 4 (2).png" alt="">

                <h2 class="text-lg">Antecipar Parcelas</h2>

            <div class="flex flex-col gap-10">

                </div>

                    <p class="text-[16px]   text-light-text mb-1">Valor Total</p>
                    <p id="valorTotal" class="text-text text-[32px] mb-3">R$0,00</p>
